                    <h5>
                        <label for="texto" style="color: rgb(8, 8, 8); ">
                            Hotel Quinto Nivel se encuentra en San José del Guaviare y cuenta con bar. Este hotel de 3 estrellas
                            ofrece salón de uso común y habitaciones con aire acondicionado, wifi gratis y baño privado. El
                            hotel ofrece vistas a la ciudad, terraza y recepción 24 horas.
                        
                            En el hotel, las habitaciones tienen armario. En Hotel Quinto Nivel, las habitaciones están
                            equipadas con escritorio y TV de pantalla plana, y algunas también ofrecen balcón. En el
                            alojamiento, cada habitación está equipada con ropa de cama y toallas.
                        </label>
