                    <h5>
                        <label for="texto" style="color: rgb(12, 12, 12); ">Centro Vacacional Las Palmas dispone de piscina al aire libre, jardín, terraza y bar en San José del Guaviare. Este

                        En el hotel, las habitaciones disponen de balcón. En Centro Vacacional Las Palmas, todas las habitaciones están
