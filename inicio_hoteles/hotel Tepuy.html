                    <h5>
                        <label for="texto" style="color: rgb(8, 8, 8); ">
                        El Hotel Tepuy es un establecimiento de 3 estrellas situado en San José del Guaviare. También cuenta con servicio de

                        Las habitaciones incluyen aire acondicionado y TV de pantalla plana. Algunas habitaciones del hotel tienen balcón.
                        El Hotel Tepuy sirve un desayuno americano.
                        La recepción está abierta las 24 horas.
