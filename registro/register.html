<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container" style=" background-size: cover; background-position: center;">
    <div class="row justify-content-center">
        <div class="col">
            <div style="position: relative;">
                <div style="position: absolute; width: 100%; height: 100%; z-index: -1;">
                    <img src="./IMG/bas.png"
                        style="width: 50%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">
                    <br>
                    <img src="./IMG/bus - copia.png"
                        style="width: 50%; height: 100%; object-fit: cover; position: absolute; top: 0; right:0;">
                </div>
                <div class="datos" >
                   
                    <p
                        style="color: white; font-size: 40px; font-family: 'Arial Black', sans-serif; text-align: center; margin-top: 20px; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
                        REGISTRATE
                    </p>
                    <div class="card-body">
                        <form>
                          
                            <div class="form-group">
                                <label for="fullName">Nombres y apellidos</label>
                                <input type="text" class="form-control" id="fullName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="dateOfBirth" value="">
                            </div>
                            <div class="form-group">
                                <label for="documentNumber">Documento</label>
                                <input type="number" class="form-control" id="documentNumber" placeholder="">
                            </div>
                           <div class="form-group">
                             <label for="fullName">Correo</label>
                             <input type="text" class="form-control" id="fullcorreo" placeholder="">
                           </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Repita Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
                                <label class="form-check-label" for="termsAndConditions">Acepta los términos y
                                    condiciones</label>
                            </div>
                            <a href="../login.html">Enviar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
