<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" style=" background-size: cover; background-position: center;">
        <div class="row justify-content-center">
            <div class="col">
                <div style="position: relative;">
                    <div style="position: absolute; width: 100%; height: 100%; z-index: -1;">
                        <img src="../inicio_sesion/img/bus.png"
                            style="width: 50%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">
                        <br>
                        <img src="../inicio_sesion/img/bas.png"
                            style="width: 50%; height: 100%; object-fit: cover; position: absolute; top: 0; right:0;">
                        <br>
                        <img src="../inicio_sesion/img/bus.png"
                            style="width: 50%; height: 100%; object-fit: cover; position: absolute; top: 0; right:0;">
                    </div>
                    <div class="datos">
                        <p
                            style="color: white; font-size: 40px; font-family: 'Arial Black', sans-serif; text-align: center; margin-top: 20px; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
                            TOUR PEOPLE
                        </p>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="fullName"
                                        style="display: block; margin-bottom: 2px; color: white; font-family: 'Gill Sans MT (Cuerpo)', sans-serif; font-size: 30px; text-align: center; margin-left: 30px; text-shadow: 0 0 8px yellow, 0 0 8px yellow, 0 0 8px black, 1px -1px 0 yellow;">Correo</label>
                                    <input type="text" class="form-control" id="fullcorreo" placeholder=""
                                        style="display: block; margin-bottom: 36px; box-shadow: 0px 0px 40px rgba(0, 0, 0, 60); margin-left: 30px; width: 610px; height: 56px;">
                                </div>

                                <label class="form-check-label" for="edad"
                                    style="display: block; margin-bottom: 2px; color: white; font-family: 'Gill Sans MT (Cuerpo)', sans-serif; font-size: 30px; text-align: center; margin-left: 30px; text-shadow: 0 0 8px yellow, 0 0 8px yellow, 0 0 8px black, 1px -1px 0 yellow;">Edad
                                    + 18</label>
                                <select name="edad" id="edad" class="form-select"
                                    style="display: block; margin-bottom: 36px; box-shadow: 0px 0px 40px rgba(0, 0, 0, 60); margin-left: 30px; width: 610px; height: 56px;">
                                    <option value="seleccionar-Edad">Seleccionar Edad</option>
                                    <option value="18-25">18-25</option>
                                    <option value="25-30">25-30</option>
                                    <option value="30-35">30-35</option>
                                    <option value="35-60">35-60</option>
                                </select>

                                <div class="form-group">
                                    <label for="password"
                                        style="display: block; margin-bottom: 2px; color: white; font-family: 'Gill Sans MT (Cuerpo)', sans-serif; font-size: 30px; text-align: center; margin-left: 30px; text-shadow: 0 0 8px yellow, 0 0 8px yellow, 0 0 8px black, 1px -1px 0 yellow;">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder=""
                                        style="display: block; margin-bottom: 36px; box-shadow: 0px 0px 40px rgba(0, 0, 0, 60); margin-left: 30px; width: 610px; height: 56px;">>
                                </div>

                                <a href="administrador.html" class="btn btn-primary"
                                    style="display: block; margin-bottom: -237px; margin-left: 174px; width: 298px; height: 56px; background-color: white; color: black; border-color: white; text-align: center; line-height: 56px;">Ingresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
